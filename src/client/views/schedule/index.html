<div ng-controller="ScheduleController as Schedule">
    <br>
    <div class="row">
        <div class="col-xs-offset-4 col-xs-4">
            <div class="row text-center">
                <div class="col-xs-3">
                    <a ng-click="Schedule.getPrevSemester()">
                        <span class="fa fa-3x fa-chevron-circle-left"></span>
                    </a>
                </div>
                <div class="col-xs-6">
                    <h1 class="no-margin">{{Schedule.currentSemester}} 2016</h1>
                </div>
                <div class="col-xs-3">
                    <a ng-click="Schedule.getNextSemester()">
                        <span class="fa fa-3x fa-chevron-circle-right"></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <br>
    <hr>

    <div class="row">
        <!-- Left Column -->
        <div class="col-xs-3">
            <loading-dock-component></loading-dock-component>
        </div>

        <!-- Right Column -->
        <div class="col-xs-9">

        </div>
    </div>
</div>
