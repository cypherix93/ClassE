<div id="footer-container" class="container text-center">

    <h4 style="margin: 0;">
        <b>
            <a ng-href="http://www.github.com/{{AppMeta.Authors.split(',')[0]}}/{{AppMeta.Name}}" title="{{AppMeta.Name}} on GitHub">
                <span class="fa fa-github"></span>
                {{AppMeta.Name}}
            </a>

            &nbsp;&ndash;&nbsp;
            {{AppMeta.Version}}
        </b>
    </h4>

    Maintained by
    <span ng-repeat="author in AppMeta.Authors.split(',') track by $index">
        <a ng-href="http://www.github.com/{{author.trim()}}">{{author.trim()}}</a>{{$last ? "" : ", "}}
    </span>

    <br>
    {{AppMeta.Copyright}}
</div>
