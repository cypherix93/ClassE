<div class="clearfix">
    <h2 class="page-header">Log In</h2>

    <form class="form-horizontal clearfix col-xs-10 col-xs-offset-1" ng-submit="Login.login()" novalidate>
        <div class="form-group">
            <label for="email" class="required">Email</label>
            <input type="email" class="form-control" id="email" ng-model="Login.email" required>
        </div>
        <div class="form-group">
            <label for="password" class="required">Password</label>
            <input type="password" class="form-control" id="password" ng-model="Login.password" required>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-block btn-primary">
                <span class="fa fa-sign-in"></span>
                Login
            </button>
        </div>
        <div class="form-group">
            <div class="text-center">
                <h4>
                    <a ui-sref="register">Don't have an account? Sign up.</a>
                </h4>
            </div>
            <div class="text-center">
                <a>Forgot Password?</a>
            </div>
        </div>
        <br>
    </form>
</div>
