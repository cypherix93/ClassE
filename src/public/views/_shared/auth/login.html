<div id="login-modal" class="modal fade" ng-controller="LoginModalCtrl">

    <div class="modal-header">
        <button class="close pull-right" data-dismiss="modal">
            &times;
        </button>

        <h4>Login</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal clearfix col-xs-10 col-xs-offset-1" action="#" ng-submit="doLogin()" novalidate>
            <div class="form-group">
                <label for="email" class="required">Email</label>
                <input type="email" class="form-control" id="email" ng-model="email" required autofocus>
            </div>
            <div class="form-group">
                <label for="password" class="required">Password</label>
                <input type="password" class="form-control" id="password" ng-model="password" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block btn-primary">
                    <span class="fa fa-sign-in"></span>
                    Login
                </button>
            </div>
            <div class="form-group">
                <div class="text-center">
                    <h4>
                        <a>Don't have an account? Sign up.</a>
                    </h4>
                </div>
                <div class="text-center">
                    <a>Forgot Password?</a>
                </div>
            </div>
            <br>
        </form>
    </div>
</div>
