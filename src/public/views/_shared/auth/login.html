<div id="login-modal" class="modal fade" ng-controller="LoginModalCtrl">

    <div class="modal-header">
        <button class="close pull-right" data-dismiss="modal">
            &times;
        </button>

        <h4>Login</h4>
    </div>

    <div class="modal-body">
        <form class="form-horizontal" action="#" ng-submit="doLogin()" novalidate>
            <div class="form-group col-xs-12">
                <div class="col-xs-4">
                    <label for="email" class="required">Email</label>
                </div>
                <div class="col-xs-8">
                    <input type="email" class="form-control" id="email" ng-model="email" required>
                </div>
            </div>
            <div class="form-group col-xs-12">
                <div class="col-xs-4">
                    <label for="password" class="required">Password</label>
                </div>
                <div class="col-xs-8">
                    <input type="password" class="form-control" id="password" ng-model="password" required>
                </div>
            </div>
            <button type="submit" class="btn btn-block btn-primary">
                <span class="fa fa-sign-in"></span>
                Login
            </button>
        </form>
    </div>
</div>
