<div class="modal fade" id="login-modal" ng-controller="LoginModalCtrl">
    <form class="form-horizontal" novalidate>
        <div class="form-group col-xs-12">
            <div class="col-xs-4">
                <label for="email" class="required">Email</label>
            </div>
            <div class="col-xs-8">
                <input type="email" class="form-control" id="email" ng-model="email" required>
            </div>
        </div>
        <div class="form-group col-xs-12">
            <div class="col-xs-4">
                <label for="password" class="required">Password</label>
            </div>
            <div class="col-xs-8">
                <input type="password" class="form-control" id="password" ng-model="password" required>
            </div>
        </div>
    </form>
</div>
